<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Shreya Chavan — Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="leading-relaxed">
    <nav class="top-nav flex items-center justify-between">
      <div class="flex items-center gap-4">
        <a href="#top" class="nav-link">Home</a>
        <a href="#projects" class="nav-link">Projects</a>
        <a href="#experience" class="nav-link">Experience</a>
        <a href="#skills" class="nav-link">Skills</a>
        <a href="#certifications" class="nav-link">Certifications</a>
        <a href="#resume" class="nav-link">Resume</a>
      </div>
      <div>
        <a href="admin.html" class="btn-primary">Admin</a>
      </div>
    </nav>

    <header id="top" class="flex items-center gap-6">
      <img id="profilePic" src="assets/profile.svg" alt="profile" class="w-28 h-28 rounded-full border-4 border-indigo-200 animate__animated animate__fadeIn" />
      <div>
        <h1 id="name" class="animate__animated animate__fadeInUp">Shreya Chavan</h1>
        <p id="title" class="mt-1 text-sm" style="color:var(--muted)">BSc Computer Science · MSc (Data Science) — Fresher</p>
        <div class="mt-2 flex gap-3" id="socialLinks"></div>
      </div>
    </header>

    <main class="space-y-8">
      <section id="about" class="bg-white p-6 rounded-lg shadow animate__animated animate__zoomIn">
        <h2 class="text-2xl font-semibold mb-2">About</h2>
        <p id="bio"></p>
      </section>

      <section id="experience" class="bg-white p-6 rounded-lg shadow animate__animated animate__fadeInUp">
        <h2 class="text-2xl font-semibold mb-4">Experience</h2>
        <div id="experienceList" class="space-y-3"></div>
      </section>

      <section id="projects" class="bg-white p-6 rounded-lg shadow animate__animated animate__fadeInUp">
        <h2 class="text-2xl font-semibold mb-4">Projects</h2>
        <div id="projectsList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
      </section>

      <section id="skills" class="bg-white p-6 rounded-lg shadow animate__animated animate__fadeInUp">
        <h2 class="text-2xl font-semibold mb-3">Skills</h2>
        <div id="skillsList" class="flex flex-wrap gap-2"></div>
      </section>

      <section id="certifications" class="bg-white p-6 rounded-lg shadow animate__animated animate__fadeInUp">
        <h2 class="text-2xl font-semibold mb-3">Certifications</h2>
        <ul id="certificationsList" class="list-disc pl-5"></ul>
      </section>

      <section id="resume" class="bg-white p-6 rounded-lg shadow animate__animated animate__fadeInUp">
        <h2 class="text-2xl font-semibold mb-3">Resume</h2>
        <a id="resumeLink" class="text-indigo-600 underline" href="#" target="_blank">Download/View Resume</a>
      </section>
    </main>

    <footer class="p-6 text-sm" style="color:var(--muted)">Public view — to edit, open <code>admin.html</code></footer>

    <script src="data/defaultData.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
